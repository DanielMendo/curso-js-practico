<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de js</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/287cb3240f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1>Figuras geométricas</h1>
        <p>Cálciula el área y perimetro de las siguientes figuras geométricas</p>
    </header>
    <div class="container">
        <section class="forms">

            <div class="single-form">
                <h2>Cuadrado</h2>
                <form action="#">
                    <label for="inputCuadrado">Escribe cuanto mide el lado del cuadrado:</label>
                    <div class="escribirNumero">
                        <input type="number" name="" id="inputCuadrado" class="enterNumber">
                        <select name="" id="enterMedida" class="seleccion">
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                        </select>
                    </div>
                    <div class="mostrarElResultado">
                        <label for=""class="labelResultado">El resultado es: </label>
                        <input type="number" class="inputResultado" readonly id="mostrarResultado" >  
                        <input type="text" class="inputResultadoMedida" readonly id="mostrarMedida">  
                    </div>
                    <div class="botones">
                        <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                    </div>
                </form>
            </div>


            <div class="single-form">
                <h2>Triángulo</h2>
                <form action="#">
                    <label for="inputTriangulo">Escribe cuanto mide el lado del cuadrado:</label>
                    <div class="escribirNumero">
                        <input type="number" name="" id="inputTrianguloAltura" class="enterNumberT" placeholder="Altura">
                        <input type="number" name="" id="inputTrianguloBase" class="enterNumberT" placeholder="Base">
                        <input type="number" name="" id="inputTrianguloLadoA" class="enterNumberT" placeholder="Lado A">
                        <input type="number" name="" id="inputTrianguloLadoB" class="enterNumberT" placeholder="Lado B">
                        <select name="" id="enterMedida" class="seleccion">
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                        </select>
                    </div>
                    <div class="mostrarElResultado">
                        <label for=""class="labelResultado">El resultado es: </label>
                        <input type="number" class="inputResultado" readonly id="mostrarResultadoT" >  
                        <input type="text" class="inputResultadoMedida" readonly id="mostrarMedida">  
                    </div>
                    <div class="botones">
                        <button type="button" onclick="calcularAreaTriangulo() " id="btnTArea">Calcular el área</button>
                        <button type="button" onclick="calcularPerimetroTriangulo()" id="btnTPerimetro" >Calcular el perímetro</button>
                    </div>
            </div>


            <div class="single-form">
                <h2>Cuadrado</h2>
                <form action="#">
                    <label for="inputCuadrado">Escribe cuanto mide el lado del triángulo</label>
                    <input type="number" name="" id="inputCuadrado">
                    
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el área del cuadrado</button>
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro del cuadrado</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./figuras.js"></script>
</body>
</html>
